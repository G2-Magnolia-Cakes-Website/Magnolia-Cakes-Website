runtime: python39
entrypoint: gunicorn -b :$PORT backend.wsgi

env_variables:
  DJANGO_SECRET_KEY: ${env("/backend/.env")}
  DJANGO_SETTINGS_MODULE: 'backend.settings'
  APPENGINE_URL: https://backend-dot-alpine-avatar-399423.ts.r.appspot.com

manual_scaling:
  instances: 1

handlers:
- url: /static
  static_dir: static/
- url: /.*
  script: auto

resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10

service: backend